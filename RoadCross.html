<!doctype html>

<head>
    <title>Road Cross</title>
</head>

<body>
    <h1> Road Cross</h1>
    <canvas id="gameCanvas" width="1500" height="877"></canvas>
      

    <style>

        h1 {
            color: darkmagenta;
            text-align: center;
        }
        
        
        html {
            background-color: lawngreen;
            background-image: url('background/background.png');
        }

    </style>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);
        }

        function mainloop() { // loop runs code 50 times per second 
//            colorRect(0, 0, canvas.width, canvas.height, 'black'); //bg
            
             drawImg(
                playerImg, playerSxPos, playerSyPos, PLAYER_S_WIDTH, PLAYER_S_HEIGHT,
                playerDxPos, playerDyPos, playerDwidth, playerDheight
            );
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        // player variables
        var playerXpos = 0;
        var playerYpos = 0;
        var playerSize = 20;
        var playerXspeed = 5;
        var playerYspeed = 5;

        var playerXYcoordinates = [];
        
        function drawImg(img, sx, sy, sw, sh, dx, dy, dw, dh) {
            canvasContext.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh)
        }
        
        
        // player image import/ source
        var playerImg = new Image();
        playerImg.src = 'sprites/cat.png';
        
         // player spriteSheet variables
        var playerSxPos = 0;
        var playerSyPos = 0;
        const PLAYER_S_WIDTH = 60;
        const PLAYER_S_HEIGHT = 60;
        var playerDxPos = 740;
        var playerDyPos = 832;
        var playerDwidth = 40;
        var playerDheight = 45;

    </script>
</body>
